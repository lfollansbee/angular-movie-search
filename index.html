<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Movie Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center">Angular OMDb API Search</h1>
    <div class="container">
      <form name="searchMovie" class="form-group text-center row" ng-model="searchMovie">
        <div class="col-md-4 col-md-offset-4">
          <label for="search">Enter a movie by title.</label>
          <input type="text" class="form-control" id="search" ng-model="results.movie" placeholder="Movie Title">
          <button type="button" name="name" class="btn-primary" ui-sref="search({id: results.movie})">
            Search! <i class='fa fa-arrow-right' aria-hidden='true'></i>
          </button>
        </div>
      </form>
    </div>
    <div ui-view></div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers.js" ></script>
    <script type="text/javascript" src="./js/directives.js" ></script>
    <script type="text/javascript" src="./js/filters.js" ></script>
    <script type="text/javascript" src="./js/services.js" ></script>
  </body>
</html>
